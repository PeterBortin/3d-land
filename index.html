<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polygon Split 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let polygons = [];

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 10);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // свет
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 5, 5);
  scene.add(dirLight);

  // стартовый полигон
  createPolygon(new THREE.Vector3(0,0,0), 2, "X");
}

function createPolygon(position, size, axis) {
  const geometry = new THREE.PlaneGeometry(size, size);
  const material = new THREE.MeshBasicMaterial({
    color: 0xffffff,
    transparent: true,
    opacity: 0.15,
    side: THREE.DoubleSide
  });
  const mesh = new THREE.Mesh(geometry, material);
  mesh.position.copy(position);

  if (axis === "Y") mesh.rotation.y = Math.PI / 2;
  if (axis === "Z") mesh.rotation.x = Math.PI / 2;

  scene.add(mesh);

  polygons.push({ mesh, size, axis, splitTime: performance.now() });
}

function animate() {
  requestAnimationFrame(animate);

  const now = performance.now();

  for (let i = polygons.length - 1; i >= 0; i--) {
    const poly = polygons[i];

    // теперь деление каждые 0.5 секунды
    if (now - poly.splitTime > 500 && poly.size > 0.2) {
      polygons.splice(i, 1);
      scene.remove(poly.mesh);

      const newSize = poly.size / 2;
      const offset = poly.size / 2;

      // создаём новые полигоны сразу по всем трём осям
      createPolygon(new THREE.Vector3(poly.mesh.position.x + offset/2, poly.mesh.position.y, poly.mesh.position.z), newSize, "X");
      createPolygon(new THREE.Vector3(poly.mesh.position.x - offset/2, poly.mesh.position.y, poly.mesh.position.z), newSize, "X");

      createPolygon(new THREE.Vector3(poly.mesh.position.x, poly.mesh.position.y + offset/2, poly.mesh.position.z), newSize, "Y");
      createPolygon(new THREE.Vector3(poly.mesh.position.x, poly.mesh.position.y - offset/2, poly.mesh.position.z), newSize, "Y");

      createPolygon(new THREE.Vector3(poly.mesh.position.x, poly.mesh.position.y, poly.mesh.position.z + offset/2), newSize, "Z");
      createPolygon(new THREE.Vector3(poly.mesh.position.x, poly.mesh.position.y, poly.mesh.position.z - offset/2), newSize, "Z");
    }
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
